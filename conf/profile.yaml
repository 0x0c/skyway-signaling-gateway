name: yourdevice
description: Your device powered by SkyWay IoT SDK
topics:
  - name: yourdevice/cpu
    title: cpu usage
    type: json
    properties:
      - name: 1min
        type: number
        description: average in 1 minutes
      - name: 5min
        type: number
        description: average in 5 minutes
      - name: 15min
        type: number
        description: average in 15 minutes
  - name: yourdevice/memory
    title: memory usage
    type: json
    properties:
      - name: free
        type: number
        description: free memory
      - name: total
        type: number
        description: total memory
      - name: used
        type: number
        description: used memory
  - name: yourdevice/temperature
    title: device temperature
    type: json
    properties:
      - name: cpu
        type: number
        description: cpu temperature
streaming:
  enable: true
